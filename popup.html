<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaestionis</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Quaestionis</h1>
        <div class="settings">
            <div class="language-container">
                <button class="language-button" id="language-button">
                    <img src="icons/en.png" alt="English" id="language-icon">
                    <h2 id="language-text">English</h2>
                </button>
                <span id="language-label">  Change language</span>
            </div>
            <div class="toggle-container">
                <button id="toggle-button" class="button button-start">Start</button>
            </div>
        </div>
        <h3 id="instruction-text">Select a block of text on the page.</h3>
        <div id="message-container" class="message-container">
            <p class="message" id="message-text">You can start selecting the text.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
